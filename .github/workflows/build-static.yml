name: Build Static Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Export static site
        run: pnpm run export

      - name: Push to static-site branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout --orphan static-site
          git --work-tree .next/out add --all
          git --work-tree .next/out commit -m "Deploy static site"
          git push origin HEAD:static-site --force
