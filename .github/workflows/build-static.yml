name: ðŸ“… Build Static Site to static-site Branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout main
        uses: actions/checkout@v4

      - name: ðŸ‘Œ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: âš¡ Install dependencies
        run: pnpm install

      - name: ðŸ“† Build and Export site
        run: |
          pnpm build
          pnpm export

      - name: ðŸš€ Push static to static-site branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: static-site
          publish_dir: ./out
          force_orphan: true
